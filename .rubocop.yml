inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml

AllCops:
  Exclude:
    - node_modules/**/*
    - bin/bundle
    - db/schema.rb

Style/StringLiterals:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: no_comma

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/EmptyCaseCondition:
  Enabled: false

Style/RedundantParentheses:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Rails/Output:
  Exclude:
    - db/seeds*

Rails/SaveBang:
  Exclude:
    - app/services/**/*

Naming/MethodParameterName:
  Enabled: false

Lint/MissingSuper:
  Enabled: false
